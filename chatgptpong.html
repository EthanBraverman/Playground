<!DOCTYPE html>
<html>
<head>
	<title>Pong Game</title>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="gameCanvas" width="600" height="400"></canvas>

	<script>
		// Initialize the canvas and its context
		var canvas = document.getElementById("gameCanvas");
		var context = canvas.getContext("2d");

		// Set initial positions for paddles and ball
		var ballX = canvas.width / 2;
		var ballY = canvas.height / 2;
		var ballSpeedX = 5;
		var ballSpeedY = 5;
		var paddle1Y = canvas.height / 2 - 50;
		var paddle2Y = canvas.height / 2 - 50;

		// Set constants for paddle and ball sizes
		const PADDLE_HEIGHT = 100;
		const PADDLE_THICKNESS = 10;
		const BALL_RADIUS = 10;

		// Draw the ball on the canvas
		function drawBall(x, y) {
			context.beginPath();
			context.arc(x, y, BALL_RADIUS, 0, Math.PI*2, true);
			context.fillStyle = "white";
			context.fill();
			context.closePath();
		}

		// Draw a paddle on the canvas
		function drawPaddle(x, y) {
			context.beginPath();
			context.rect(x, y, PADDLE_THICKNESS, PADDLE_HEIGHT);
			context.fillStyle = "white";
			context.fill();
			context.closePath();
		}

		// Move the ball on the canvas
		function moveBall() {
			ballX += ballSpeedX;
			ballY += ballSpeedY;

			if (ballY < BALL_RADIUS || ballY > canvas.height - BALL_RADIUS) {
				ballSpeedY = -ballSpeedY;
			}

			if (ballX < PADDLE_THICKNESS + BALL_RADIUS) {
				if (ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT) {
					ballSpeedX = -ballSpeedX;
				} else {
					// Player 2 scores
					resetBall();
				}
			}

			if (ballX > canvas.width - PADDLE_THICKNESS - BALL_RADIUS) {
				if (ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT) {
					ballSpeedX = -ballSpeedX;
				} else {
					// Player 1 scores
					resetBall();
				}
			}
		}

		// Reset the ball to the center of the canvas
		function resetBall() {
			ballX = canvas.width / 2;
			ballY = canvas.height / 2;
			ballSpeedX = -ballSpeedX;
		}

				paddle2Y -= 6;
			}
